<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- bootstrapt icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="illustration-hero" />

      <div class="content">
        <h2>Order Summary</h2>

        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="price">
          <div class="year">
            <i class="bi bi-music-note-beamed icon"></i>
            <div>
              <p class="plan">Annual Plan</p>
              <p class="price-desc">$59.99/year</p>
            </div>
          </div>
          <div class="dropdown">
            <button class="change">Change</button>
            <div id="content" class="dropdown-contents">
              <p class="week">$1.2/week</p>
              <p class="month">$5/month</p>
              <p class="year">$59.99/year</p>
            </div>
          </div>
        </div>

        <div class="payment">
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://instagram.com/sabil_272" target="_blank">Sabilillah</a>.
    </div>

    <!-- my script -->
    <script src="js/script.js"></script>
  </body>
</html>
